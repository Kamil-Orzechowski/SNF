language: python

python:
- '3.6'
- '3.7'
- '3.8'

env:
  global:
  - secure: 

install:
- pip install -r requirements.txt

script:
- make lint
- pytest --cov=smithnormalform

after_success:
- coveralls

notifications:
  email:
    on_success: never
    on_failure: always

jobs:
  include:
  - stage: deploy
    python: '3.8'
    if: tag IS present
    deploy:
      provider: pypi
      distributions: sdist bdist_wheel
      on:
        tags: true
      username: __token__
      password:
        secure: 
